<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聊天室 - 紫</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 38px;
    }
    .msg-wrapper.from-player {
      align-items: flex-end;
      margin-left: auto;
      margin-right: 0;
    }
    .msg {
      max-width: none;
      width: fit-content;
      max-width: 90;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      background-color: #2a2f32;
      position: relative;
      word-wrap: break-word;
    }
    .msg-image {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
    }
    .from-player .msg {
      background-color: #005c4b;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 4px;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 15px 0;
      position: relative;
    }
    .disabled-msg::before,
    .disabled-msg::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }
    .disabled-msg::before {
      left: 0;
    }
    .disabled-msg::after {
      right: 0;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="index.html">&#x276E; 99+</a>
      <img src="drum.jpg" alt="紫頭像">
      <span>紫</span>
    </div>
    <div class="chat-box">
      <!-- 前段訊息 -->
      <div class="disabled-msg">一個月前</div>
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="紫頭像">
        <div class="msg-wrapper" style="margin-left: 0;">
          <div class="msg">明天校園祭要來嗎？</div>
          <div class="timestamp">上午 10:17</div>
        </div>
      </div>
      <div class="msg-wrapper">
        <div class="msg">幫你留VIP了</div>
        <div class="timestamp">上午 10:18</div>
      </div>
      <div class="msg-wrapper from-player">
        <div class="msg">不去</div>
        <div class="timestamp"> 上午 10:19</div>
      </div>
      <div class="disabled-msg">上週前</div>
      <div class="msg-wrapper from-player">
        <div class="msg">欸欸</div>
        <div class="timestamp"> 上午 10:19</div>
      </div>
      <div class="msg-wrapper from-player">
        <div class="msg">你看</div>
        <div class="timestamp"> 上午 10:19</div>
      </div>
      <div class="msg-group">
        <img class="msg-avatar player-avatar" src="" alt="我">
        <div class="msg-wrapper">
         <div class="msg">
         <img class="msg-image" src="" data-photo-player alt="上傳圖片">
       </div>
       <div class="timestamp">上午 10:19</div>
      </div>
     </div>
      <div class="msg-group">
        <img class="msg-avatar" src="drum.jpg" alt="紫頭像">
        <div class="msg-wrapper" style="margin-left: 0;">
          <div class="msg">...</div>
          <div class="timestamp">前天 9:21</div>
        </div>
      </div>
      <div class="msg-wrapper">
        <div class="msg">謝謝</div>
        <div class="timestamp">前天 9:22</div>
      </div>
      <div class="msg-wrapper from-player">
        <div class="msg">我心情不好</div>
        <div class="timestamp"> 上午 10:19</div>
      </div>
      <div class="msg-wrapper from-player">
        <div class="msg">你有空嗎</div>
        <div class="timestamp"> 上午 10:19</div>
      </div>

      <!-- 未讀提示 -->
      <div class="disabled-msg">未讀訊息</div>
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="紫頭像">
        <div class="msg-wrapper" style="margin-left: 0;">
          <div class="msg">我在忙</div>
          <div class="timestamp">前天 9:21</div>
        </div>
      </div>
      

    <div class="chat-input">
      <input type="text" placeholder="Aa" disabled>
      <button disabled>➤</button>
    </div>
  </div>

    <script>
  window.addEventListener('DOMContentLoaded', () => {
    const playerPhoto = localStorage.getItem('player-photo');
    const uploadedImages = document.querySelectorAll('[data-photo-player]');
    uploadedImages.forEach(img => {
      if (playerPhoto) img.src = playerPhoto;
    });

    localStorage.setItem('read-zi', 'true');
  });
</script>


  <script>
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.setItem('read-mom', 'true');
    });
  </script>
</body>
</html>
