<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聊天室 - 紫</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 8px;
    }
    .msg-wrapper.from-player {
      flex-direction: row-reverse;
      align-self: flex-end;
      margin-left: 0;
      margin-right: 0;
    }
    .from-player .msg {
      background-color: #005c4b;
      align-self: flex-end;
    }
    .msg {
      max-width: 90%;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      background-color: #2a2f32;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 4px;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 15px 0;
      position: relative;
    }
    .disabled-msg::before,
    .disabled-msg::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }
    .disabled-msg::before { left: 0; }
    .disabled-msg::after { right: 0; }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="index.html">&#x276E; 99+</a>
      <img src="drum.jpg" alt="紫頭像">
      <span>紫</span>
    </div>
    <div class="chat-box">
      <div class="msg-wrapper from-player">
        <img src="" id="photo-player" class="msg-avatar" alt="我">
        <div class="msg">欸欸</div>
      </div>
      <div class="msg-group">
        <img class="msg-avatar" src="drum.jpg" alt="紫頭像">
        <div class="msg-wrapper">
          <div class="msg">？</div>
          <div class="timestamp">上午 10:17</div>
        </div>
      </div>
      <div class="msg-wrapper from-player">
        <img src="" id="photo-player" class="msg-avatar" alt="我">
        <div class="msg">你看</div>
        <div class="timestamp">已讀 上午 10:19</div>
      </div>
      <div class="chat-container">
      <div class="msg-wrapper from-player">
        <img src="" id="photo-player" class="msg-avatar" alt="我">
        <div class="msg"><img src="" id="photo-player" class="msg-avatar" alt="我"></div>
        <div class="timestamp">已讀 上午 10:19</div>
      </div>
      <div class="chat-container">
       <div class="chat-header">
        <a href="index.html">&#x276E; 99+</a>
        <img src="drum.jpg" alt="紫頭像">
        <span>紫</span>
         </div>
     <div class="msg-group">
        <img src="drum.jpg" alt="紫頭像">
        <div class="msg-wrapper">
          <div class="msg">...</div>
          <div class="timestamp">前天 9:21</div>
        </div>
        <div class="msg-wrapper">
          <div class="msg">謝謝。</div>
          <div class="timestamp">前天 9:21</div>
        </div>
      </div>
      <div class="msg-wrapper">
        <div class="msg">我心情不好/div>
        <div class="timestamp">前天 2:22</div>
      </div>
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="媽媽頭像">
        <div class="msg-wrapper">
          <div class="msg">你有空嗎？</div>
          <div class="timestamp">昨日 2:24</div>
        </div>
      </div>
      <div class="disabled-msg">未讀訊息</div>
      <div class="msg-group">
        <img src="drum.jpg" alt="紫頭像">
        <div class="msg-wrapper">
          <div class="msg">我在忙</div>
          <div class="timestamp">昨日 10:24</div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Aa" disabled>
      <button disabled>➤</button>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const photo = localStorage.getItem('player-photo');
      const imgs = document.querySelectorAll('#photo-player');
      imgs.forEach(img => { if (photo) img.src = photo; });

      localStorage.setItem('read-zi', 'true');
    });
  </script>
</body>
</html>
