<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聊天室 - 紫</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 38px;
    }
    .msg-wrapper.from-player {
      align-items: flex-end;
      margin-left: auto;
      margin-right: 0;
    }
    .msg {
      max-width: none;
      width: fit-content;
      max-width: 90;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      background-color: #2a2f32;
      position: relative;
      word-wrap: break-word;
    }
    .msg-image {
      max-width: 200px;
      border-radius: 8px;
      display: block;
      margin-top: 5px;
    }
    .from-player .msg {
      background-color: #005c4b;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 4px;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 15px 0;
      position: relative;
    }
    .disabled-msg::before,
    .disabled-msg::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }
    .disabled-msg::before {
      left: 0;
    }
    .disabled-msg::after {
      right: 0;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
  </style>
</head>

<div id="reply-popup" style="display: none; position: absolute; background: #222; color: white; padding: 8px 12px; border-radius: 6px; z-index: 999;">
  我好想你
</div>


    <script>
  window.addEventListener('DOMContentLoaded', () => {
    const photo = localStorage.getItem('player-photo');
    const img = document.getElementById('photo-player'); // 單一張玩家圖片（例如破圖來源）

    if (photo && img) {
      img.src = photo;
    } else if (img) {
      img.style.display = 'none';
    }

    // 也可以處理多張玩家上傳圖片（聊天圖）
    const uploadedImgs = document.querySelectorAll('[data-photo-player]');
    uploadedImgs.forEach(el => {
      if (photo) {
        el.src = photo;
      } else {
        el.remove(); // 或 el.style.display = 'none';
      }
    });

    localStorage.setItem('read-zi', 'true'); // 自己的已讀邏輯
  });
</script>

    <script>
  window.addEventListener('DOMContentLoaded', () => {
    const replyPopup = document.getElementById('reply-popup');

    document.querySelectorAll('.clickable').forEach(msg => {
      msg.addEventListener('click', e => {
        const rect = msg.getBoundingClientRect();
        replyPopup.style.top = `${rect.bottom + window.scrollY + 4}px`;
        replyPopup.style.left = `${rect.left + window.scrollX}px`;
        replyPopup.style.display = 'block';
      });
    });

    // 點選 popup 自己後自動消失（也可以加動作）
    replyPopup.addEventListener('click', () => {
      alert('你說了：我好想你'); // 你可以換成加一條訊息
      replyPopup.style.display = 'none';
    });

    // 點其他地方收起 popup
    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('clickable') && e.target.id !== 'reply-popup') {
        replyPopup.style.display = 'none';
      }
    });
  });
</script>
