<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室列表</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    .chat-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: #111;
    }
    .chat-header {
      background-color: #111;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      position: relative;
      cursor: pointer;
    }
    .chat-item:hover {
      background-color: #1a1a1a;
    }
    .chat-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .chat-text {
      flex-grow: 1;
    }
    .chat-title {
      font-weight: bold;
      font-size: 16px;
    }
    .chat-preview {
      font-size: 14px;
      color: #ccc;
    }
    .chat-time {
      font-size: 12px;
      color: #888;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .badge {
      position: absolute;
      top: 35px;
      right: 15px;
      background-color: red;
      color: white;
      font-size: 12px;
      border-radius: 999px;
      padding: 3px 8px;
      font-weight: bold;
    }
    a.chat-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chats</div>

    <a class="chat-link" href="chat-family.html">
      <div class="chat-item" data-chat-id="family">
        <img src="famili.png" alt="溫刀">
        <div class="chat-text">
          <div class="chat-title">溫刀 (4)</div>
          <div class="chat-preview">@All 記得妹妹生日</div>
        </div>
        <div class="chat-time">12:02</div>
        <div class="badge">2</div>
      </div>
    </a>

    <a class="chat-link" href="chat-mom.html">
      <div class="chat-item" data-chat-id="mom">
        <img src="cat.jpg" alt="媽媽">
        <div class="chat-text">
          <div class="chat-title">親愛ㄟ老母</div>
          <div class="chat-preview">有掛號了嗎？</div>
        </div>
        <div class="chat-time">昨日</div>
        <div class="badge">1</div>
      </div>
    </a>

    <a class="chat-link" href="chat-dad.html">
      <div class="chat-item" data-chat-id="dad">
        <img src="mon.jpg" alt="爸">
        <div class="chat-text">
          <div class="chat-title">爸</div>
          <div class="chat-preview">吃飯了沒</div>
        </div>
        <div class="chat-time">週六</div>
        <div class="badge">1</div>
      </div>
    </a>

    <a class="chat-link" href="chat-sister.html">
      <div class="chat-item" data-chat-id="sister">
        <img src="https://i.imgur.com/pH2MZQe.jpg" alt="妹仔">
        <div class="chat-text">
          <div class="chat-title">妹仔</div>
          <div class="chat-preview">記得買我喜歡的泡芙</div>
        </div>
        <div class="chat-time">12:08</div>
        <div class="badge">29</div>
      </div>
    </a>

    <a class="chat-link" href="chat-zi.html">
      <div class="chat-item" data-chat-id="zi">
        <img src="drum.jpg" alt="紫">
        <div class="chat-text">
          <div class="chat-title">紫</div>
          <div class="chat-preview">我在忙</div>
        </div>
        <div class="chat-time">上午 9:18</div>
        <div class="badge">3</div>
      </div>
    </a>

    <a class="chat-link" href="chat-petpark.html">
      <div class="chat-item" data-chat-id="petpark">
        <img src="https://i.imgur.com/pH2MZQe.jpg" alt="Pet Park">
        <div class="chat-text">
          <div class="chat-title">寵物花園 Pet Garden</div>
          <div class="chat-preview">19大品牌零食加1元多1件 🐶🐱</div>
        </div>
        <div class="chat-time">12:08</div>
        <div class="badge">29</div>
      </div>
    </a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-chat-id]').forEach(chatItem => {
        const chatId = chatItem.getAttribute('data-chat-id');
        const isRead = localStorage.getItem(`read-${chatId}`);
        if (isRead === 'true') {
          const badge = chatItem.querySelector('.badge');
          if (badge) badge.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
