<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室 - 姐姐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('https://i.imgur.com/3VNDU9F.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      align-items: flex-end;
      margin-bottom: 4px;
      margin-left: 38px;
    }
    .msg-wrapper.from-player {
      margin-left: auto;
      margin-right: 0;
    }
    .msg {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      background-color: #2a2f32;
      position: relative;
    }
    .from-player .msg {
      background-color: #005c4b;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-left: 6px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 10px 0;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://annaanan11.github.io/purpledream/images/sister.jpg" alt="姐姐頭像">
      <span>姐姐</span>
    </div>
    <div class="chat-box">
      <!-- 姐姐第一段訊息（含頭像） -->
      <div class="msg-group">
        <img class="msg-avatar" src="https://annaanan11.github.io/purpledream/images/sister.jpg" alt="姐姐頭像">
        <div class="msg">你還記得我們以前養的貓嗎<span class="timestamp">上午 10:17</span></div>
      </div>
      <!-- 姐姐連續訊息（無頭像，但排版對齊） -->
      <div class="msg-wrapper">
        <div class="msg">牠好像也不見了<span class="timestamp">上午 10:18</span></div>
      </div>
      <!-- 玩家回覆 -->
      <div class="msg-wrapper from-player">
        <div class="msg">我記得。牠那時常躲床底。<span class="timestamp">上午 10:19</span></div>
      </div>
      <!-- 姐姐第二段訊息（重新顯示頭像） -->
      <div class="msg-group">
        <img class="msg-avatar" src="https://annaanan11.github.io/purpledream/images/sister.jpg" alt="姐姐頭像">
        <div class="msg">我有點怕<span class="timestamp">上午 10:21</span></div>
      </div>
      <div class="msg-wrapper">
        <div class="msg">不是怕死，是怕活著沒有人<span class="timestamp">上午 10:22</span></div>
      </div>
      <!-- 玩家回覆 -->
      <div class="msg-wrapper from-player">
        <div class="msg">我一直都在<span class="timestamp">上午 10:23</span></div>
      </div>
      <!-- 姐姐第三段訊息（重新顯示頭像） -->
      <div class="msg-group">
        <img class="msg-avatar" src="https://annaanan11.github.io/purpledream/images/sister.jpg" alt="姐姐頭像">
        <div class="msg">對不起，我太煩了<span class="timestamp">上午 10:24</span></div>
      </div>
      <!-- 訊息未送出 -->
      <div class="disabled-msg">訊息未送出</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="你想回覆什麼..." disabled>
      <button disabled>➤</button>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.setItem('read-sister', 'true');
    });
  </script>
</body>
</html>
