0<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室 - 寵物花園</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .msg img {
      max-width: 70%;
      border-radius: 10px;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 4px;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 15px 0;
      position: relative;
    }
    .disabled-msg::before,
    .disabled-msg::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }
    .disabled-msg::before {
      left: 0;
    }
    .disabled-msg::after {
      right: 0;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="index.html">&#x276E; 99+</a>
      <img src="dog.jpg" alt="頭像">
      <span>寵物花園</span>
    </div>
    <div class="chat-box">
      <!-- 已讀訊息 -->
      <div class="msg-group"><img class="msg-avatar" src="dog.jpg" alt="頭像"><div class="msg-wrapper"><div class="msg"><img src="pg1.png" alt="寵1"></div><div class="timestamp">上週 9:30</div></div></div>
      <div class="msg-group"><img class="msg-avatar" src="dog.jpg" alt="頭像"><div class="msg-wrapper"><div class="msg"><img src="pg2.png" alt="寵2"></div><div class="timestamp">上週 10:30</div></div></div>
      <div class="msg-group"><img class="msg-avatar" src="dog.jpg" alt="頭像"><div class="msg-wrapper"><div class="msg"><img src="pg3.png" alt="寵3"></div><div class="timestamp">週一 11:30</div></div></div>
      <div class="msg-group"><img class="msg-avatar" src="dog.jpg" alt="頭像"><div class="msg-wrapper"><div class="msg"><img src="pg4.png" alt="寵4"></div><div class="timestamp">週二 9:30</div></div></div>

      <!-- 未讀提示 -->
      <div class="disabled-msg">未讀訊息</div>

      <!-- 新訊息 -->
      <div class="msg-group"><img class="msg-avatar" src="dog.jpg" alt="頭像"><div class="msg-wrapper"><div class="msg"><img src="pg5.png" alt="寵5"></div><div class="timestamp">上午 10:30</div></div></div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Aa" disabled>
      <button disabled>➤</button>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.setItem('read-dad', 'true');
    });
  </script>
</body>
</html>
