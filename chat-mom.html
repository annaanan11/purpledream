<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室 - 親愛ㄟ老母</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      background-size: cover;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100dvh;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #000000aa;
      border-bottom: 1px solid #444;
    }
    .chat-header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5px;
    }
    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .msg-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    .msg-group .msg-wrapper {
      margin-left: 0;
    }
    .msg-wrapper.from-player {
      align-items: flex-end;
      margin-left: auto;
      margin-right: 0;
    }
    .msg {
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      background-color: #2a2f32;
      position: relative;
      word-wrap: break-word;
    }
    .from-player .msg {
      background-color: #005c4b;
    }
    .timestamp {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background-color: #1a1a1a;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #00c300;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: not-allowed;
    }
    .disabled-msg {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin: 10px 0;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <a href="index.html">&#x276E; 99+</a>
      <img src="cat.jpg" alt="媽媽頭像">
      <span>姐姐</span>
    </div>
    <div class="chat-box">
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="媽媽頭像">
        <div class="msg-wrapper">
          <div class="msg">你還記得我們以前養的貓嗎</div>
          <div class="timestamp">上午 10:17</div>
        </div>
      </div>
      <div class="msg-wrapper" style="margin-left: 38px;">
        <div class="msg">牠好像也不見了</div>
        <div class="timestamp">上午 10:18</div>
      </div>
      <div class="msg-wrapper from-player">
        <div class="msg">我記得。牠那時常躲床底。</div>
        <div class="timestamp">上午 10:19</div>
      </div>
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="媽媽頭像">
        <div class="msg-wrapper">
          <div class="msg">天氣冷了，外套有帶去學校嗎？</div>
          <div class="timestamp">前天 9:21</div>
        </div>
      </div>
      <div class="msg-wrapper" style="margin-left: 38px;">
        <div class="msg">什麼時候回家？</div>
        <div class="timestamp">前天 10:22</div>
      </div>
      <div class="msg-group">
        <img class="msg-avatar" src="cat.jpg" alt="媽媽頭像">
        <div class="msg-wrapper">
          <div class="msg">有掛號了嗎？</div>
          <div class="timestamp">昨日 10:24</div>
        </div>
      </div>
      <div class="disabled-msg">訊息未送出</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Aa" disabled>
      <button disabled>➤</button>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      <div class="chat-item" data-chat-id=mom">
    });
  </script>
</body>
</html>
